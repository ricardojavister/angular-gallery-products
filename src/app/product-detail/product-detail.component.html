<div class="container">
  <h3 class="title is-3">{{ product.name}}</h3>
  <div class="card">
    <div class="card-image">
        <figure class="image is-3by2">
          <img [src]="product.header_image | formatImage : 'header images'" alt="">
        </figure>
    </div>
    <footer class="card-footer">
        <a class="card-footer-item">
          Device Name:{{ product.name }}
        </a>
        <a class="card-footer-item">
          Price:{{ product.price }}
        </a>
        <div class="card-footer-item">
          <span>Features:</span>
          <ul>
            <li *ngFor="let item of product.features">{{ item }}</li>
          </ul>
        </div>

    </footer>
  </div>
  <button class="button is-primary">Buy Now</button>
</div>
